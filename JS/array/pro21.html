<script>

    /*
        Array copyWithin()
        The copyWithin() method copies array elements to another position in an array:
    */ 
    const data = ["Raj", "Vrajesh", "Krishan", "Krishil", "Alan"];
    console.log(data);
    data.copyWithin(0, 1, 2);
    console.log(data);
</script>
