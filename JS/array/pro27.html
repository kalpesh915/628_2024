<script>

    /*
        splice(start index, remove elements, new elements)
        The splice() method can be used to add new items to an array: 
    */ 
    const data = ["Raj", "Krishn", "Vrajesh", "Devarshi", "Alan", "Kushal", "Krishil"];
    console.log(data);
    // Replace
    data.splice(1, 1, "Butani Krishan");
    console.log(data);
    
</script>
