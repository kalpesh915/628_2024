<script>
    /*
        JavaScript Array every()
        The every() method checks if all array values pass a test. This example checks if all array values are larger than 18:
    */ 

    const marks = [11, 22, 33, 44, 55, 66, 77, 88, 99, 111];

    let ans = marks.every((value) => value >= 50);

    console.log(ans);

    /*
        JavaScript Array some()
        The some() method checks if some array values pass a test.
        This example checks if some array values are larger than 18:
    */

    ans = marks.some((value) => value >= 50);

    console.log(ans);
</script>
