<script>
    function division(x, y){
        if(y == 0){
            throw "Division is not possible";
        }
        document.writeln("<hr> Division is "+(x / y));
    }

    document.write("<hr> Before Error");
    try{
        division(100, 0);
    }catch(err){
        document.write("<hr>Error is "+err);
    }
    document.write("<hr> After Error");
</script>
