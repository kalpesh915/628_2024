<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="age" id="age" placeholder="Enter Age" oninput="validate(this.value)">
    <h1 id="op"></h1>
</body>

</html>

<script>
    let op = document.getElementById("op");

    function validate(age) {
        try {
            if(age == ""){
                throw "Please Enter Age";
            }else if(isNaN(age)){
                throw "Invalid Age";
            }else{
                age = Number(age);

                if(age >= 18){
                    throw "Valid Age for Voting";
                }else{
                    throw "Invalid Age for Voting";
                }
            }

        } catch (err) {
            op.innerHTML = err;
        }
    }
</script>
