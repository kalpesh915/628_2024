<script>
    /*
        The typeof Operator
        The typeof operator returns the data type of a JavaScript variable.
    */

    const ip1 = ["Raj", "Krishan", "Vrajesh"];
    const ip2 = {};
    console.log(typeof (ip1));
    console.log(Array.isArray(ip1));
    console.log(ip1 instanceof Array);
    console.log(typeof (ip2));
    console.log(typeof undefined);
    console.log(typeof "");
    console.log(typeof null);
</script>
