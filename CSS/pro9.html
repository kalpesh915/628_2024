<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            The CSS class Selector
            The class selector selects HTML elements with a specific class attribute.To select elements with a specific class, write a period (.) character, followed by the class name.
        */

        h1.demo1{
            background-color: tomato;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
        }
        
        .shadow{
            box-shadow: 2px 2px 5px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
    
</head>
<body>
    <h1 class="demo1 shadow">Example of CSS</h1>
    <h2 class="shadow">This is another text</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores possimus rem consequatur inventore dolorem ipsum sit corporis voluptas sunt asperiores quia iusto exercitationem totam recusandae blanditiis, adipisci non odit aperiam.</p>
</body>
</html>
