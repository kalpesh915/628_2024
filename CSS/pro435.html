<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        img:hover{
            filter: hue-rotate(250deg);

                000 to 120 = Green
                120 to 240 = Blue
                240 to 360 = Red
            */
        }
    </style>
</head>
