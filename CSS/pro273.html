<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ol{
            counter-reset: section;
            list-style-type: none;
        }        

        li::before{
            counter-increment: section;
            content: counters(section,".")" ";
        }
    </style>
</head>
<body>
    <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item
            <ol>
                <li>Item</li>
                <li>Item</li>
                <li>Item</li>
                <li>Item</li>
                <li>Item
                    <ol>
                        <li>Item</li>
                        <li>Item</li>
                        <li>Item</li>
                        <li>Item
                            <ol>
                                <li>Item</li>
                                <li>Item</li>
                                <li>Item</li>
                                <li>Item</li>
                                <li>Item</li>
                                <li>Item</li>
                                <li>Item</li>
                            </ol>
                        </li>
                    </ol>
                </li>
            </ol>
            <li>Item</li>
        </li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
</body>
</html>
