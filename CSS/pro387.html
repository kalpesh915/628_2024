<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: red;
            color: yellow;
            transition: all 5s;
        }

        div:hover{
            width: 400px;
            height: 400px;
            background-color: yellow;
            color: red;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>Welcome</div>
</body>
</html>
