<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }

        .dropdown-content{
            display: none;
            background-color: yellow;
            color: red;
            position: absolute;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <span>Mouse over me</span>
        <div class="dropdown-content">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere illo eaque ipsam aut dolore? Ut pariatur vero, fugiat beatae expedita eaque, totam numquam, eveniet enim vel atque est eum iure?</p>
        </div>
    </div>
</body>
</html>
