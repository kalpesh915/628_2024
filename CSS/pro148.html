        table{
            width: 100%;

        th, td{
            border-bottom: 1px solid black;

            text-align: center;
            vertical-align: middle;
        }

        tr:nth-child(even){
            background-color: black;
            color: white;
        }

        th{
            padding: 30px;
        }

        thead{

            color: white;
        }
    </style>
</head>

</html>
