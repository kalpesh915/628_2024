<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 800px;
            height: 500px;
            border: 2px solid black;
            position: relative;
        }

        .blackBox{
            width: 200px;
            height: 100px;
            position: absolute;
            left: 200px;
            top: 50px;
            background-color: black;
            z-index: 10;
        }

        .redBox{
            width: 400px;
            height: 150px;
            position: absolute;
            left: 250px;
            top: 100px;
            background-color: red;
            z-index: 2;
        }

        .bluekBox{
            width: 300px;
            height: 200px;
            position: absolute;
            left: 300px;
            top: 120px;
            background-color: blue;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blackBox"></div>
        <div class="redBox"></div>
        <div class="bluekBox"></div>
    </div>
</body>
</html>
