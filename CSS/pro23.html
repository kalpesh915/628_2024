<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
            CSS HEX Colors : 3 Digits
            HEX Value : In CSS, a color can be specified using a hexadecimal value in the form: #rgb
            Where r (red), g (green) and b (blue) are hexadecimal values between 00 and ff (same as decimal 0-255).
        */
        h1{
            background-color: #f00;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Example of Colors</h1>
</body>
</html>
