<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="data.html" id="form1">
        <label for="fname">Enter First Name</label>
        <input type="text" name="fname" id="fname" required autofocus tabindex="1"  autocomplete="off" placeholder="Enter First Name" value="Vrajesh"><br>
        <label for="lname">Enter Last Name</label>
        <input type="text" name="lname" id="lname" required tabindex="2" placeholder="Enter Last Name" value="Mer"><br>
        <input type="submit" value="Send Data" tabindex="3">
    </form>

    <label for="city">Enter City Name</label>
    <input type="text" name="city" id="city" required tabindex="4" placeholder="Enter City Name" value="Rajkot" form="form1"><br>
</body>
