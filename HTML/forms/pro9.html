<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        The Submit Button
        The <input type="submit"> defines a button for submitting the form data to a form-handler. The form-handler is typically a file on the server with a script for processing input data. The form-handler is specified in the form's action attribute.
    -->

    <form action="data.html">
        Select Server Language :
        <input type="checkbox" name="serverlanguage1" id="php" value="php" checked><label for="php">PHP</label>
        <input type="checkbox" name="serverlanguage2" id="node" value="node"><label for="node">Node</label>
        <input type="checkbox" name="serverlanguage3" id="asp" value="asp"><label for="asp">ASP</label>
        <input type="checkbox" name="serverlanguage4" id="python" value="python"><label for="python">Python</label><br>
        <input type="submit" value="Send Data">
    </form>
</body>
</html>
