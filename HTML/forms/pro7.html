        Text Fields
        The <input type="text"> defines a single-line input field for text input.
    -->

    <form>
        Select Server Language :
        <input type="radio" name="serverlanguage" id="php" value="php" checked><label for="php">PHP</label>
        <input type="radio" name="serverlanguage" id="node" value="node"><label for="node">Node</label>

        <input type="submit" value="Send Data">
    </form>
