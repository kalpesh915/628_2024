<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        The Autocomplete Attribute
        The autocomplete attribute specifies whether a form should have autocomplete on or off. When autocomplete is on, the browser automatically complete values based on values that the user has entered before.
    -->

    <form action="data.html" method="post" autocomplete="off">
        <label for="fn">Enter First Name</label>
        <input type="text" name="fname" id="fn"><br>
        <label for="ln">Enter Last Name</label>
        <input type="text" name="lname" id="ln"><br>
        <input type="submit" value="Send Data">
    </form>
</body>
</html>
