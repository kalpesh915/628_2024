<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container-fluid">
        <form class="was-validated">
            <div class="form-floating my-3">
                <input type="text" name="fname" id="fname" required class="form-control" placeholder="Enter Firts Name">
                <label for="fname" class="from-label">Enter First Name</label>
            </div>
            <div class="form-floating my-3">
                <input type="text" name="lname" id="lname" required class="form-control" placeholder="Enter Last Name">
                <label for="fname" class="from-label">Enter First Name</label>
            </div>
            <div class="form-floating my-3">
                <input type="email" name="email" id="email" required class="form-control" placeholder="Enter Email Address">
                <label for="email" class="from-label">Enter Email Address</label>
            </div>
            <div class="form-floating my-3">
                <input type="number" name="age" id="age" required class="form-control" placeholder="Enter Age" min="0" max="100" step="1">
                <label for="age" class="from-label">Enter Age</label>
            </div>
            <div class="my-3">
                <input type="submit" value="Send Data" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>

</html>
