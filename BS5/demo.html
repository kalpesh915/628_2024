<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <title>
        To Zoom an Image on
        Mouse Hover using CSS
    </title>
    <style>
        body {
            text-align: center;
        }

        .image-container img:hover {
            -webkit-zoom: 1.2;
        }
    </style>
</head>

<body>
    <h1>GeeksforGeeks</h1>
    <div class="image-container">
        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20200403151026/adblur_gfg.png" 
             alt="Geeks Image" />
    </div>
</body>

</html>
