<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form autocomplete="off">
            <div class="my-3 form-floating">
                <textarea name="address" id="address" required class="form form-control" placeholder="Enter Address" style="resize: none; height: 150px;"></textarea>
                <label class="form-label" for="address">Enter Address</label>
            </div>

           
            <div class="my-3">
                <input type="submit" value="Send Data" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>

</html>
