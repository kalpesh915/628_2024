<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form>

            <div class="my-3">
                <label class="form-label" for="fname">Enter First Name</label>
                <div class="input-group">
                    <input type="email" class="form-control" name="email" id="email" required placeholder="Enter Email Address">
                    <input type="password" class="form-control" name="password" id="password" required placeholder="Enter Password">
                    <input type="submit" value="Send Now" class="btn btn-primary">
                    <input type="reset" value="Reset" class="btn btn-danger">
                </div>
            </div>

            <div class="my-3">
                <input type="submit" value="Send Data" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>

</html>
