<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="myslider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myslider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#myslider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#myslider" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/la.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/chicago.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/ny.jpg" class="d-block w-100">
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-slide="prev" type="button" data-bs-target="#myslider">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" type="button" data-bs-target="#myslider">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>

</html>
